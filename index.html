<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ecommerce Template</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

</head>
<body>
    <section class="header">
        <a href="#"><img src="/img/logo.png" alt="logo" ></a>
        <nav>
            <ul class="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>
        </nav>
    </section>

    <section class="hero">
        <h4>Trade-in-offer</h4>

    <section class="feature section-p1">
        <div class="feature__box">
            <img src="/img/features/f1.png" alt="Shipping Image">

        </div>
        <div class="feature__box">
            <img src="/img/features/f2.png" alt="Shipping Image">

        </div>
        <div class="feature__box">
            <img src="/img/features/f3.png" alt="Shipping Image">

        </div>
        <div class="feature__box">
            <img src="/img/features/f4.png" alt="Shipping Image">
            <h6>Promotions</h6>
        </div>
        <div class="feature__box">
            <img src="/img/features/f5.png" alt="Shipping Image">
            <h6>Rewards</h6>
        </div>
        <div class="feature__box">
            <img src="/img/features/f6.png" alt="Shipping Image">
            <h6>24/7 Support</h6>
        </div>
    </section>

    

    <script src="/script.js"></script>
